<!DOCTYPE html>
<div class="banner">
    <div class="content">
        <h1 class="mb-5">Your Favorite Meals<br/>Right At Your Door.</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<!-- steps  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to order</h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select your food</p>
            </div>
        </div>

        <!-- two  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>

        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order delivered in minutes</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Superstar Packages</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let sp of specials">
            <div class="foodbox">
                <img src="{{sp.image}}" alt="{{sp.image}} image">
                <h1>{{sp.packageName}}</h1>
                <h3>{{sp.type}}</h3>
                <p>${{sp.price}}.00</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
